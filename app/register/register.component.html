<div class="col-lg-12">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Account Registration</h2>
		</div>
		<div class="col-sm-12 col-md-6 col-md-offset-3">
			<form>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label>First Name</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
								</span>
							<input type="text" class="form-control" placeholder="Enter first name" required="required" /></div>
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
								</span>
							<input type="text" class="form-control" placeholder="Enter last name" required="required" /></div>
						</div>
						<div class="form-group">
							<label>Email</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
								</span>
							<input type="email" class="form-control" placeholder="Enter email" required="required" /></div>
						</div>
						<div class="form-group">
							<label>Password</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
								</span>
							<input type="password" class="form-control" placeholder="Enter password" required="required" /></div>
						</div>
						<div class="form-group">
							<label>Confirm Password</label>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>
								</span>
							<input type="password" class="form-control" placeholder="Enter confirm password" required="required" /></div>
						</div>
						
						<button type="submit" class="btn btn-primary pull-left" id="btnContactUs">
						Signup</button>
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>
